<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthBridge Durham</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>HealthBridge Durham</h1>
    <p>Your Health, Your Voice, Your Community</p>
  </header>

  <!-- Language Auto-Detection -->
  <div id="language-detection">
    <p>Language: <span id="detected-language">Detecting...</span></p>
  </div>

  <!-- Mood Tracker -->
  <section id="mood-tracker">
    <h2>How are you feeling today?</h2>
    <div class="mood-options">
      <button id="happy">😊 Happy</button>
      <button id="neutral">😐 Neutral</button>
      <button id="stressed">😔 Stressed</button>
    </div>
    <p id="mood-response"></p>
  </section>

  <!-- NHS-Verified Content -->
  <section id="nhs-content">
    <h2>NHS-Verified Health Guides</h2>
    <ul>
      <li><a href="#">Flu Jab Guide</a> <span class="nhs-verified">NHS Verified</span></li>
      <li><a href="#">Diabetes Management</a> <span class="nhs-verified">NHS Verified</span></li>
      <li><a href="#">Mental Health Support</a> <span class="nhs-verified">NHS Verified</span></li>
    </ul>
  </section>

  <!-- Floating "Need Help?" Button -->
  <div id="help-button">
    <button onclick="openHelpMenu()">Need Help?</button>
    <div id="help-menu" class="hidden">
      <button onclick="connectToNHS111()">Chat with NHS 111</button>
      <button onclick="connectToAdvocate()">Connect to Local Advocate</button>
      <button onclick="callEmergency()">Emergency Services</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
